<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Compound Interest Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto px-4">
        <h1 class="text-5xl text-center my-5 font-bold">Simple & Compound <br> Interest Calculator</h1>

        <div class="w-1/2 container mx-auto border-2 p-4 rounded">

            <div class="container mx-auto px-4 mb-8">
                <h2>Principal</h2>
                <div class="grid grid-cols-2 w-90 gap-10">
                    <input type="range" name="principal-range" id="principal-range" value="500" min="1" max="1000000"
                        step="500">
                    <input type="number" value="500" name="principal-input" id="principal-input"
                        class="border-2 border-blue-500 rounded p-2" placeholder="Principal Amount">
                </div>
            </div>

            <div class="container mx-auto px-4 mb-8">
                <h2>Number of years</h2>
                <div class="grid grid-cols-2 w-90 gap-10">
                    <input type="range" name="time-range" id="time-range" value="1" min="1" max="60" step="1">
                    <input type="number" value="1" name="time-input" id="time-input"
                        class="border-2 border-blue-500 rounded p-2" placeholder="No. of years">
                </div>
            </div>

            <div class="container mx-auto px-4 mb-8">
                <h2>Interest Rate (in %)</h2>
                <div class="grid grid-cols-2 w-90 gap-10">
                    <input type="range" name="rate-range" id="rate-range" value="1" min="1" max="50" step="1">
                    <input type="number" value="1" name="rate-input" id="rate-input"
                        class="border-2 border-blue-500 rounded p-2" placeholder="Interest %">
                </div>
            </div>

            <button class="bg-sky-500 p-3 text-white rounded-full hover:bg-sky-600" id="calculate-btn">Calculate Simple
                Interest</button>

            <div class="container mx-auto px-4 mt-10">
                <div class="grid grid-cols-2 w-90 gap-10">
                    <h1 class="font-semibold">Amount: </h1>
                    <h2 class="font-semibold">₹ <span id="amount-div">0</span></h2>
                </div>
            </div>

            <div class="container mx-auto px-4">
                <div class="grid grid-cols-2 w-90 gap-10">
                    <h1 class="font-semibold">Principal: </h1>
                    <h2 class="font-semibold">₹ <span id="principal-div">0</span></h2>
                </div>
            </div>

            <div class="container mx-auto px-4">
                <div class="grid grid-cols-2 w-90 gap-10">
                    <h1 class="font-semibold">Interest: </h1>
                    <h2 class="font-semibold">₹ <span id="interest-div">0</span></h2>
                </div>
            </div>

        </div>

    </div>




    <script src="/scripts/simple.js"></script>
    <script src="/scripts/compound.js"></script>
</body>

</html>
